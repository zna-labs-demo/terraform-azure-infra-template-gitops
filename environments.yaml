# =============================================================================
# Environment Configuration
# =============================================================================
# To enable an environment: set enabled: true, create a PR, and merge.
# That's it! The pipeline handles everything else.
# =============================================================================

environments:
  dev:
    enabled: false        # Set to true when ready for DEV
    auto_approve: true    # DEV deploys automatically (no approval gate)

  qa:
    enabled: false        # Set to true when ready for QA
    auto_approve: false   # QA requires manual approval

  test:
    enabled: false        # Set to true when ready for TEST
    auto_approve: false   # TEST requires manual approval

  prod:
    enabled: false        # Set to true when ready for Production
    auto_approve: false   # PROD requires manual approval
